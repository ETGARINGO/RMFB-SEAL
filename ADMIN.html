<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --footer-height: 56px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* üåê APP FRAME (SPACE RESERVED FOR FOOTER) */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(100vh - var(--footer-height));
      border: none;
      z-index: 1;
    }

    /* üîµ LOADING OVERLAY */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* üåÄ 3D SPIN SEAL */
    .seal {
      width: 140px;
      height: 140px;
      animation: spin 2.5s linear infinite;
      filter:
        drop-shadow(0 0 12px rgba(255,255,255,0.4))
        drop-shadow(0 0 30px rgba(0,140,255,0.35));
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* üö® 3D FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 16px);
      height: var(--footer-height);

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.4px;
      color: #fff;
      text-align: center;

      border-radius: 14px 14px 0 0;
      pointer-events: none;
      z-index: 9000;

      background: linear-gradient(
        90deg,
        rgba(255,0,0,0.9),
        rgba(0,0,255,0.9)
      );
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow:
        0 -6px 18px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.35),
        inset 0 -2px 6px rgba(0,0,0,0.6);

      animation: siren3d 1.2s infinite alternate;
    }

    /* üöì SIREN FLASH */
    @keyframes siren3d {
      0% {
        background: linear-gradient(
          90deg,
          rgba(255,0,0,0.95),
          rgba(0,0,255,0.45)
        );
        box-shadow:
          0 -6px 18px rgba(255,0,0,0.4);
      }
      100% {
        background: linear-gradient(
          90deg,
          rgba(0,0,255,0.95),
          rgba(255,0,0,0.45)
        );
        box-shadow:
          0 -6px 18px rgba(0,0,255,0.4);
      }
    }

    /* üì± MOBILE TUNING */
    @media (max-width: 600px) {
      :root {
        --footer-height: 50px;
      }
      .seal {
        width: 110px;
        height: 110px;
      }
      .footer {
        font-size: 0.7rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üîµ OPENING OVERLAY -->
  <div class="loading-overlay" id="loader">
    <img
      src="assets/image-removebg-preview.png"
      class="seal"
      alt="Loading Seal">
  </div>

  <!-- üåê ADMIN APP -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbzGR_eZJpJvDhIO7bqWiwufSuah7sUDU_a8jhLWw3WOiDK9PPFdt2377a1iFQ-jP6Yw/exec?page=admin"
    allowfullscreen
    loading="eager"
    onload="hideLoader()">
  </iframe>

  <!-- üö® 3D FOOTER -->
  <div class="footer">
    Bagong PNP para Bagong Pilipinas: Sebisyong Mabilis, Tapat, at Nararamdaman
  </div>

  <script>
    function hideLoader() {
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
      setTimeout(() => loader.remove(), 700);
    }
  </script>

</body>
</html>
