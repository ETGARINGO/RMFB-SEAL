<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --footer-height: 44px;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* üåê APP FRAME */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(100vh - var(--footer-height));
      border: none;
    }

    /* üßä MINIMAL FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: var(--footer-height);

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 0.75rem;
      font-weight: 500;
      color: #e5e5e5;
      text-align: center;

      background: rgba(0,0,0,0.85);
      border-top: 1px solid rgba(255,255,255,0.08);

      /* subtle depth */
      box-shadow: 0 -2px 8px rgba(0,0,0,0.6);

      pointer-events: none;
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      :root {
        --footer-height: 40px;
      }
      .footer {
        font-size: 0.68rem;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>

  <!-- üåê ADMIN APP -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbxUuWW-yySkxVWprj3vYyFp_AVBcgj9xK-_SBvyzmbGOAUtIzJDmUgB5AnHsGoU10Gk/exec?page=admin"
    allowfullscreen
    loading="eager">
  </iframe>

  <!-- üßä MINIMAL FOOTER -->
  <div class="footer">
    Bagong PNP para sa Bagong Pilipinas: Sebisyong Mabilis, Tapat, at Nararamdaman
  </div>

</body>
</html>
