<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* ðŸ”µ OVERLAY */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ðŸŒ€ SPIN SEAL */
    .seal {
      width: 140px;
      height: 140px;
      animation: spin 2.5s linear infinite;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.35));
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ðŸ“± Mobile scale */
    @media (max-width: 600px) {
      .seal {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”µ LOADING OVERLAY -->
  <div class="loading-overlay" id="loader">
    <img
      src="assets/image-removebg-preview.png"
      class="seal"
      alt="Loading Seal">
  </div>

  <!-- ðŸŒ EMBEDDED APP -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbzGR_eZJpJvDhIO7bqWiwufSuah7sUDU_a8jhLWw3WOiDK9PPFdt2377a1iFQ-jP6Yw/exec"
    allowfullscreen
    loading="eager"
    onload="hideLoader()">
  </iframe>

  <script>
    function hideLoader() {
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
      setTimeout(() => loader.remove(), 700);
    }
  </script>

</body>
</html>
