<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded App</title>

  <!-- Mobile-first viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* ðŸš¨ FOOTER OVERLAY */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 8px 10px;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: #fff;
      z-index: 9999;
      pointer-events: none;
      background: linear-gradient(
        90deg,
        rgba(255,0,0,0.75),
        rgba(0,0,255,0.75)
      );
      animation: siren 1.2s infinite alternate;
      backdrop-filter: blur(6px);
    }

    /* ðŸš“ SIREN FLASH EFFECT */
    @keyframes siren {
      0% {
        background: linear-gradient(
          90deg,
          rgba(255,0,0,0.8),
          rgba(0,0,255,0.3)
        );
      }
      100% {
        background: linear-gradient(
          90deg,
          rgba(0,0,255,0.8),
          rgba(255,0,0,0.3)
        );
      }
    }

    /* ðŸ“± Smaller text on phones */
    @media (max-width: 600px) {
      .footer {
        font-size: 0.7rem;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>

  <iframe
    src="https://script.google.com/macros/s/AKfycbzGR_eZJpJvDhIO7bqWiwufSuah7sUDU_a8jhLWw3WOiDK9PPFdt2377a1iFQ-jP6Yw/exec"
    allowfullscreen
    loading="lazy">
  </iframe>

  <!-- ðŸš¨ MINIMAL SIREN FOOTER -->
  <div class="footer">
    Bagong PNP para Bagong Pilipinas: Sebisyong Mabilis, Tapat, at Nararamdaman
  </div>

</body>
</html>
