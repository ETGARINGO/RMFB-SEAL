<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RMFB9 | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --footer-height: 60px;
      --bg-color: #0f1115;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    /* ðŸ“¦ 3D RECESSED CONTAINER FOR THE FORM */
    .app-container {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: calc(var(--footer-height) + 15px);
      background: #1a1d23;
      border-radius: 20px;
      box-shadow: 
        inset 5px 5px 15px rgba(0,0,0,0.5), 
        inset -2px -2px 10px rgba(255,255,255,0.05),
        0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      /* Softens the edge of the iframe inside the 3D box */
      border-radius: 20px;
    }

    /* ðŸš¨ MINIMAL 3D FLOATING FOOTER */
    .footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      height: 40px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 0 20px;

      /* 3D Glass Effect */
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      
      /* Subtle 3D Edge & Shadow */
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 10px 20px rgba(0,0,0,0.4),
        inset 0 1px 1px rgba(255,255,255,0.2);
      
      z-index: 9999;
      transition: all 0.3s ease;
    }

    /* ðŸš“ SUBTLE SIREN GLOW (Less distracting) */
    .footer::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50px;
      padding: 2px; /* Border thickness */
      background: linear-gradient(90deg, #ff3b3b, #3b82f6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: rotate-siren 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes rotate-siren {
      0% { filter: hue-rotate(0deg); opacity: 0.5; }
      50% { opacity: 1; scale: 1.01; }
      100% { filter: hue-rotate(360deg); opacity: 0.5; }
    }

    /* ðŸ“± MOBILE ADJUSTMENTS */
    @media (max-width: 600px) {
      .app-container {
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 75px;
      }
      .footer {
        font-size: 0.65rem;
        width: 85%;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwvMZsDTtpcJI65PN7s9eFydsN9s7CwLkpJxtDu4h_3ab116cBEVW1Dpf7DokhDmss1/exec"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <footer class="footer">
    Serbisyong Mabilis, Tapat, at Nararamdaman
  </footer>

</body>
</html>
